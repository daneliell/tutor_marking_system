<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Details</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="styles/style.css">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<script src='./details.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!--from https://material.io/develop/web/docs/getting-started-->
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="location.href='projects.html';">
      <i class="material-icons">home</i>
    </button>
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Project Details</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Task 1</a>
      <a href="#scroll-tab-comments" class="mdl-layout__tab">Comments</a>
      <a href="#scroll-tab-graph" class="mdl-layout__tab">Graph</a>
      
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content">
						<center>
              <h2> Task 1 </h2>
						<div class="mdl-cell mdl-cell--8-col">
					<div class="demo-card-wide.mdl-card mdl-shadow--2dp" style="width: 100%;">
						<div class="mdl-card__title1">
            </div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--12-col">
                <h4 style="font-weight: bold;">Add Progress</h4></div>
							<div class="mdl-cell mdl-cell--6-col">
              
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <select class="mdl-textfield__input" id="namelist" required>
                    <!--options here: I want this to be dynamic from what I received from project creation-->
                  </select>
                  <label class="mdl-textfield__label" for="namelist">Member Name</label>
                </div>
                
                <h5>% Contributed for This Session</h5>
                <!-- Default Slider -->
                <div class="mdl-cell mdl-cell--6-col"> 
                  <input id="current_progress" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0" step="5" required>
                </div>
                <p id="percent"></p>
              </div>

                <div class="mdl-cell mdl-cell--6-col">
                  <h5>Hours Spent for this session</h5>
                  <div class="mdl-cell mdl-cell--6-col"> 
                  <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours" required>
                      <label class="mdl-textfield__label" for="sample2">Hours...</label>
                      <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                  </form></div>
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdc-button mdc-button--raised" id="submit_progress">
                    Submit
                  </button>
                </div></div></div></div>

                <div class="mdl-cell mdl-cell--8-col" >
                  <div class="demo-card-wide.mdl-card mdl-shadow--2dp" style="width: 100%;">
                    <div class="mdl-card__title1">
                    </div>
                    <div class="mdl-grid"><div class="mdl-cell mdl-cell--12-col">
                      <h4 style="font-weight: bold;">Progress History</h4></div>
                      
                      <div class="mdl-cell mdl-cell--12-col">
                      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                          <tr>
                            <th class="mdl-data-table__cell--non-numeric">Time</th>
                            <th class="mdl-data-table__cell--non-numeric">Student</th>
                            <th>Progress (%)</th>
                            <th>Time Spent (hours)</th>
                          </tr>
                        </thead>
                        <tbody id="current_table">
                          <!--Only submitted members appear here-->
                          <tr>
                            
                          </tr>
                        </tbody>
                      </table>

                      <br><br>

                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                          <thead>
                            <tr>
                              <th class="mdl-data-table__cell">No. of Persons Contributed</th>
                              <th>Total Progress (%)</th>
                              <th>Total Time Spent (hours)</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td id="persons_contributed">0</td>
                              <td id="total_progress"></td>
                              <td id="total_time">0</td>
                            </tr>
                          </tbody>
                        </table>
                        
                </div>
                      
                </div></div></div></div>

    </section>
      
  </main>
</div>
