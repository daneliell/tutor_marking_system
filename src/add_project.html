<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Project</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="styles/style.css">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Add New Project</span>
		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>
		    </div>
		  </header>
		  <main class="mdl-layout__content">
		    <div class="page-content">
						<br><br><br>
						<center>
						<div class="mdl-cell mdl-cell--8-col">
					<div class="demo-card-wide.mdl-card mdl-shadow--2dp" style="width: 100%;">
						<div class="mdl-card__title1">
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--6-col">
							<center>

							<h4 style= "font-size: 22;"> Project Name </h4>
							<!-- Simple Textfield -->
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
							    <input class="mdl-textfield__input" type="text" id="project_name">
							    <label class="mdl-textfield__label" for="sample3">Project Name</label>
							  </div>
							</form>

							<h4 style= "font-size: 22;"> Unit Name </h4>
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
							    <input class="mdl-textfield__input" type="text" id="unit_name">
							    <label class="mdl-textfield__label" for="sample3">Unit Name</label>
							  </div>
							</form>

							<h4 style= "font-size: 22;"> Due Date </h4>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield has-placeholder">
								<input class="mdl-textfield__input" type="date" id="due_date"></input>
								<label class="mdl-textfield__label" for="departureDate">Due Date</label>
								<span class="mdl-textfield__error">Input is not a number!</span>
							</div>
						</div>

						<div class="mdl-cell mdl-cell--6-col">
							<h4 style= "font-size: 22;"> Team Members </h4>
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
								    <textarea class="mdl-textfield__input" type="text" rows= "3" id="members" ></textarea>
								    <label class="mdl-textfield__label" for="sample5">Usernames (separated by comma)</label>
							  </div>
							</form>

							<h4 style= "font-size: 22;"> Tasks </h4>
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
									<textarea class="mdl-textfield__input" type="text" rows= "3" id="members" ></textarea>
									<label class="mdl-textfield__label" for="sample5">Tasks (separated by comma)</label>
							  </div>
							</form>

							<!-- Flat button with ripple -->
							<button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="location.href='projects.html'">
							  Back
							</button>
							&nbsp &nbsp &nbsp &nbsp
							<button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="location.href='projects.html'">
							  Create
							</button>
						</div>

						</div>
						</div>
					</div>
				</div>
		  </main>
		</div>
		<script src="add_project.js"></script>
</html>
