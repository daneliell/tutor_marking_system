<html>
    <head>
        <style>
        .demo-card-wide.mdl-card {
        width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 56px;
        background: blueviolet center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
        color: #fff;
        }
        .display-text {
        color: black;
        }
        </style>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--bootstrap https://bootsnipp.com/snippets/xnVB-->
      
      <!--getmdl.io-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

      <!--from https://material.io/develop/web/docs/getting-started-->
      <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
      <title>Profile</title>

      <!--FIREBASE SDK-->
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
      <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

      <script src="js/fireBase.js"></script>
      <script src="js/user_profile.js"></script>
    </head>
    <body>
      <!-- Always shows a header, even in smaller screens. -->
		  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="location.href='projects.html';">
            <i class="material-icons">home</i>
          </button>
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Profile</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>

            <!--Display the current user @david-->
            <span id="displayUserUI" class="mdl-layout-title">Loading</span>
            <span>&nbsp;&nbsp;</span>
            <button onclick="location.href='user_profile.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" >
              <i class="material-icons" id="logoutButton">account_circle</i>
              </button>
            <button onclick="mainApp.logOut()" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" >
            <i class="material-icons" id="logoutButton">logout</i>
            </button>
            
          </div>
        </header>
        <main class="mdl-layout__content"><br><br><br>
            
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin: auto;">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text" id="displayNameUI1">Loading</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class=" col-md-12"> 
                        <table class="table table-user-information">
                          <tbody>
                            <tr>
                              <td>Display Name</td>
                              <td>:</td>
                              <td id="displayNameUI2">Loading</td>
                            </tr>
                            <tr>
                              <td></td>
                            </tr>
                            <tr>
                              <td>Email:</td>
                              <td>:</td>
                              <td id="displayEmailUI">Loading</td>
                            </tr>
                            <tr>
                              <td></td>
                            </tr>
                            <tr>
                              <td>ID:</td>
                              <td>:</td>
                              <td id="displayIDUI">Loading</td>
                            </tr>
                            <tr>
                              <td></td>
                            </tr>
                            <tr>
                              <td>Status:</td>
                              <td>:</td>
                              <td id="displayStatusUI">Loading</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <input type="text" name="password" id="lecturerTokenInput">&nbsp;
                    <button class="mdc-button mdc-button--raised" type="button" id="updateStatusButton" onclick="updateStatus()">
                        <div class="mdc-button__ripple"></div>
                        <i class="material-icons-outlined mdc-button__icon" aria-hidden="true">admin_panel_settings</i>
                        <span class="mdc-button__label" style="font-size:9pt;">Request Lecturer Privileges</span>
                      </button>
                </div>
                <div class="mdl-card__menu">

                </div>
              </div>
              <br><br><br><br>

        </main>
      </div>
    </body>
</html>
