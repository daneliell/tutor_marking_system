<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add New Project</title>

		<!--getmdl.io-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

		<!--from https://material.io/develop/web/docs/getting-started-->
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<!--BELOW IS TO INITIALIZE FIREBASE @david-->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <!--This script initialize firebase-->
        <script src="js/fireBase.js"></script>
        <!--This script track user-->
        <script src="js/track_user.js"></script>

		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
				<button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="location.href='projects.html';">
		      <i class="material-icons">home</i>
		    </button>
		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Add New Project</span>
		      <!-- Add spacer, to align navigation to the right -->
			  <div class="mdl-layout-spacer"></div>

			  <!--Display the current user-->
			  <span id="displayUserUI" class="mdl-layout-title">Loading</span>
			  <span>&nbsp;&nbsp;</span>
			  <button onclick="mainApp.logOut()" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" >
			  <i class="material-icons" id="logoutButton">logout</i>
			  </button>

		    </div>
		  </header>
		  <main class="mdl-layout__content">
		    <div class="page-content">
						<br><br><br>
						<center>
						<div class="mdl-cell mdl-cell--8-col">
					<div class="demo-card-wide.mdl-card mdl-shadow--2dp" style="width: 100%;">
						<div class="mdl-card__title1">
						</div>
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--6-col">
							<center>

							<h4 style= "font-size: 22;"> Project Name </h4>
							<!-- Simple Textfield -->
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
							    <input class="mdl-textfield__input" type="text" id="project_name" required>
							    <label class="mdl-textfield__label" for="sample3">Project Name</label>
							  </div>
							</form>

							<h4 style= "font-size: 22;"> Unit Name </h4>
							<!-- Simple Textfield -->
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
							    <input class="mdl-textfield__input" type="text" id="unit_name" required>
							    <label class="mdl-textfield__label" for="sample3">Unit Name</label>
							  </div>
							</form>
						</div>

						<div class="mdl-cell mdl-cell--6-col">
							<!-- Simple Textfield -->
							<!--<form action="#">
								<div class="mdl-textfield mdl-js-textfield">
								    <textarea class="mdl-textfield__input" type="text" rows= "3" id="members" required></textarea>
								    <label class="mdl-textfield__label" for="sample5">Usernames (separated by comma)</label>
							  </div>
							</form>
							<select id ="members" class="mdl-textfield__input" style= "width: 60%;">
								<option class="mdl-menu__item" disabled selected value> Select </option>
								<option class="mdl-menu__item" value = "maxTanker">maxtanker</option>
							</select>
							<br></br>-->

							<h4 style= "font-size: 22;"> Due Date </h4>
							<!-- Simple Textfield -->
							<div class="mdl-textfield mdl-js-textfield mdl-textfield has-placeholder">
								<input class="mdl-textfield__input" type="date" id="due_date"></input>
								<label class="mdl-textfield__label" for="departureDate">Due Date</label>
								<span class="mdl-textfield__error">Due date must be a future date!</span>
							</div>

							<h4 style= "font-size: 22;"> Tasks </h4>
							<!-- Simple Textfield -->
							<form action="#">
							  <div class="mdl-textfield mdl-js-textfield">
									<textarea class="mdl-textfield__input" type="text" rows= "3" id="tasks" required></textarea>
									<label class="mdl-textfield__label" for="sample5">Tasks (separated by comma)</label>
							  </div>
							</form>

							<h4 style= "font-size: 22;"> Team Members </h4>
							<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
								<thead>
									<tr>
										<th class="mdl-data-table__cell--non-numeric">Student</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
									</tr>
									<tr>
										<td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
									</tr>
									<tr>
										<td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
									</tr>
								</tbody>
							</table>

							<button class="mdc-button mdc-button--raised" onclick="location.href='projects.html'" id="back_button">
								<div class="mdc-button__ripple"></div>
								Back
							</button>
							&nbsp; &nbsp; &nbsp; &nbsp;
							<button class="mdc-button mdc-button--raised" onclick="create_project()" id="create_button" disabled>
								<div class="mdc-button__ripple"></div>
								Create
							</button>
						</div>
						<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar" style = "width:700px">
							<div class="mdl-snackbar__text"></div>
							<button type="button" class="mdl-snackbar__action"></button>
						</div>

						</div>
						</div>
					</div>
				</div>
		  </main>
		</div>
		<script src="js/add_project.js"></script>
</html>
